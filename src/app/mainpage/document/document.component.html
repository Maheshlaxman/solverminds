
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div>
<h4> Selected User Info :</h4>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img *ngIf="!valueuser.imagepath"src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
                        <img *ngIf="valueuser.imagepath"src={{valueuser.imagepath}} alt="" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>
                             {{valueuser.name}}</h4>
                        <small><cite title="San Francisco, USA"> {{valueuser.address.street}}, {{valueuser.address.Gwenborough}} <i class="glyphicon glyphicon-map-marker">
                        </i></cite></small>
                        <p>
                            <i class="glyphicon glyphicon-envelope"></i>{{valueuser.email}}
                            <br />
                            <i class="glyphicon glyphicon-globe"></i><a href="http://www.jquery2dotnet.com">{{valueuser.website}}</a>
                            <br />
                            <i class="glyphicon glyphicon-gift"></i> {{valueuser.address.zipcode}}</p>
                        <!-- Split button -->
                        
                        <div class="btn-group">
                            <!-- <button type="button" class="btn btn-primary">
                                Social</button> -->
                                <input type="file" (change)="onselectfile($event)" id="img" name="img" accept="image/*">
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Twitter</a></li>
                                <li><a href="https://plus.google.com/+Jquery2dotnet/posts">Google +</a></li>
                                <li><a href="https://www.facebook.com/jquery2dotnet">Facebook</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Github</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
